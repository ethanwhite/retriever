sudo: false
dist: trusty
language: python
python:
  - "2.7"
  - "3.5"
addons:
  postgresql: "9.4"
  apt:
    sources:
      - travis-ci/sqlite3
    packages:
      - sqlite3

services:
  - postgresql
install:
  - pip install -r requirements.txt
  - pip install -e .
  - pip install codecov -U
  - pip install pytest-cov -U
  - pip install pytest-xdist -U
  # Use pytest 3.9.3 version since 3.10.0 has a bug
  - pip install pytest==3.9.3 -U


# command to run tests using py.test

script:
  - py.test -v --cov=retriever
  # Also test 2.0.0 to avoid backwards compatibility breaks
  - pip install retriever==2.0.0
  - wget https://raw.githubusercontent.com/weecology/retriever/v2.0.0/test/test_regression_cli.py
  - cp test_regression_cli.py test/
  - py.test -v test/test_regression_cli.py

# database setup
before_script:
  - sqlite3 --version
  - psql -c 'create database testdb;' -U postgres

after_success:
  - codecov

